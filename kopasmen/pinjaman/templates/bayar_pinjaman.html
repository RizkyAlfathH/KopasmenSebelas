<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bayar Pinjaman</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f5f5f5;
    color: #333;
    display: flex;
    margin: 0;
  }
  a { text-decoration: none; color: inherit; }

  /* Sidebar */
  .sidebar {
    width: 260px;
    background: linear-gradient(180deg, #FFD700 0%, #FFF8DC 100%);
    padding: 20px 0;
    position: fixed;
    height: 100vh;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
  }

  /* Main Content */
  .main-content {
    margin-left: 260px;
    padding: 30px;
    flex: 1;
  }

  h1 {
    color: #4A2C2A;
    font-size: 26px;
    margin-bottom: 25px;
  }

  /* Card */
  .card {
    background: #fff;
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 30px;
    box-shadow: 0 2px 20px rgba(0,0,0,0.08);
  }

  .row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 15px;
  }

  .col {
    flex: 1;
    min-width: 200px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 6px;
    color: #4A2C2A;
  }

  input, select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    background: #fffefc;
  }

  input[disabled] {
    background: #fdfaf4;
    color: #555;
  }

  /* Buttons */
  .form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
  }

  .btn-primary {
    background: #FFD700;
    color: #333;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  .btn-primary:hover { background: #e6c200; }

  .btn-cancel {
    background: #fffefc;
    color: #4A2C2A;
    border: 1px solid #ccc;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.2s;
  }
  .btn-cancel:hover { background: #FFD700; color: #333; }

  /* Info kecil */
  .keterangan {
    font-size: 12px;
    color: #555;
    margin-top: 4px;
  }

  /* Responsive */
  @media(max-width:768px){
    .row { flex-direction: column; }
    .main-content { margin-left: 0; }
    .sidebar { position: relative; width: 100%; height: auto; box-shadow: none; }
    .form-actions { justify-content: center; }
  }
</style>
</head>
<body>

  <div class="sidebar">
    {% include "partials/sidebar.html" %}
  </div>

  <div class="main-content">
    <h1>Bayar Pinjaman</h1>

    <form method="POST" class="card">
      {% csrf_token %}
      <div class="row">
        <div class="col">
          <label>Nama Anggota:</label>
          <input type="text" value="{{ pinjaman.nomor_anggota }}" disabled>
        </div>
        <div class="col">
          <label>Pinjaman:</label>
          <input type="text" value="Rp {{ pinjaman.jumlah_pinjaman|floatformat:0 }}" disabled>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Sisa Pinjaman:</label>
          <input type="text" id="sisa_pinjaman" value="{{ sisa_pinjaman|floatformat:0 }}" disabled>
        </div>
        <div class="col">
          <label>Tanggal:</label>
          <input type="date" name="tanggal_bayar" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Jumlah Cicilan Pokok:</label>
          <input type="hidden" id="angsuran_pokok" value="{{ angsuran_pokok }}">
          <input type="text" value="Rp {{ angsuran_pokok|floatformat:0 }}" disabled>
        </div>
        <div class="col">
          <label>Persentase Jasa:</label>
          <input type="text" value="{{ pinjaman.jasa_persen|floatformat:2 }}%" disabled>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Pilihan Pembayaran:</label>
          <select id="tipe_bayar" name="tipe_bayar">
            <option value="cicilan">Cicilan + Jasa</option>
            <option value="jasa">Jasa Saja</option>
          </select>
        </div>
        <div class="col">
          <label>Jumlah Bulan Dibayar:</label>
          <input type="number" id="jumlah_bulan" name="jumlah_bulan" min="1" value="1">
          <div class="keterangan" id="keterangan_bulan">
            Cicilan tersisa: {{ sisa_pinjaman|divisibleby:angsuran_pokok|floatformat:0 }} bulan
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Jumlah Dibayar:</label>
          <input type="number" id="jumlah_dibayar" name="jumlah_dibayar" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Admin Bertugas:</label>
          <input type="text" value="{{ admin_login.username }} ({{ admin_login.role }})" disabled>
        </div>
      </div>

      <div class="form-actions">
        <a href="{% url 'pinjaman_list' %}" class="btn-cancel">Batal</a>
        <button type="submit" class="btn-primary">Bayar</button>
      </div>
    </form>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function(){
    const tipeBayar = document.getElementById("tipe_bayar");
    const jumlahInput = document.getElementById("jumlah_dibayar");
    const jumlahBulan = document.getElementById("jumlah_bulan");
    const angsuranPokok = parseInt(document.getElementById("angsuran_pokok").value || 0);
    const jasaPersen = parseFloat("{{ pinjaman.jasa_persen }}") / 100;
    const sisaPinjamanAwal = parseInt("{{ sisa_pinjaman }}") || 0;
    const keteranganBulan = document.getElementById("keterangan_bulan");

    function hitungBayar() {
      let totalBayar = 0;
      let tempSisa = sisaPinjamanAwal;
      let bulan = parseInt(jumlahBulan.value || 1);

      const maxBulan = Math.ceil(tempSisa / angsuranPokok);
      if (bulan > maxBulan) bulan = maxBulan;

      for (let i = 1; i <= bulan; i++) {
        let jasa = Math.round(tempSisa * jasaPersen);

        if (tipeBayar.value === "cicilan") {
          if (tempSisa - angsuranPokok < 0) break;
          totalBayar += jasa + angsuranPokok;
          tempSisa -= angsuranPokok;
        } else {
          totalBayar += jasa;
        }
      }

      jumlahBulan.value = bulan;
      jumlahInput.value = totalBayar;
      keteranganBulan.innerText = `Cicilan tersisa: ${Math.ceil(tempSisa/angsuranPokok)} bulan`;
    }

    tipeBayar.addEventListener("change", hitungBayar);
    jumlahBulan.addEventListener("input", hitungBayar);

    hitungBayar();
  });
</script>

</body>
</html>
