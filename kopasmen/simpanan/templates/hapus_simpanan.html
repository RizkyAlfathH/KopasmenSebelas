<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Simpanan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .main-content {
            margin-left: 280px; /* Lebar sidebar */
            padding: 40px 30px;
        }

        .card-confirm {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4A2C2A;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
        }

        .btn {
            min-width: 120px;
        }
    </style>
</head>
<body>
    {% include "partials/sidebar.html" %}

    <div class="main-content">
        <div class="card-confirm">
            <h2>Hapus Semua Simpanan</h2>
            <p>Apakah kamu yakin ingin menghapus semua simpanan milik <b>{{ anggota.nama }}</b>?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Ya, Hapus Semua</button>
                <a href="{% url 'simpanan_anggota' anggota.nomor_anggota %}" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</body>
</html>
