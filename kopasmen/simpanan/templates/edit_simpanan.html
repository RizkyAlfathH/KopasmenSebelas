<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Simpanan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #FFD700 0%, #FFF8DC 100%);
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        /* Main content */
        .main-content {
            margin-left: 260px;
            padding: 30px;
            flex: 1;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 20px;
            color: #4A2C2A;
            font-size: 22px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 8px;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #FFD700;
            box-shadow: 0 0 5px rgba(255,215,0,0.5);
            outline: none;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.03);
        }

        .btn-success:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
  
    <div class="sidebar">
        {% include "partials/sidebar.html" %}
    </div>

    <div class="main-content">
        <div class="card">
            <h2>Edit Simpanan</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-success">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
