{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KOPASMEN - Tambah Simpanan</title>

<!-- Font & Icon -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/phosphor-icons"></script>

<!-- Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">

<!-- Flatpickr -->
<link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

<style>
* {
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
}

body {
    background: #f5f5f5;
    margin: 0;
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 280px;
    background: linear-gradient(180deg, #FFD700 0%, #FFF8DC 100%);
    padding: 20px 0;
    position: fixed;
    height: 100vh;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
}

/* Main content */
.main-content {
    margin-left: 280px;
    padding: 30px;
    flex: 1;
}

.form-card {
    background: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 2px 20px rgba(0,0,0,0.08);
}

h1 {
    margin-bottom: 25px;
    color: #4A2C2A;
}

/* GRID */
.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 25px 40px;
}

.form-grid .form-actions {
    justify-content: flex-end;
    grid-column: span 2;
}

label {
    font-weight: 500;
    margin-bottom: 6px;
    color: #4A2C2A;
    font-size: 14px;
}

.form-control,
.select2-container--default .select2-selection--single {
    width: 100%;
    border-radius: 8px;
    font-size: 14px;
    padding: 8px 12px;
    border: 1px solid #ccc;
}

/* Select2 rapi */
.select2-selection--single {
    height: 40px !important;
    display: flex;
    align-items: center;
}

.select2-selection__arrow {
    top: 6px !important;
}

/* Button */
.form-actions {
    margin-top: 35px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.btn-simpan {
    background: #FFD700;
    color: #4A2C2A;
    font-weight: 600;
    padding: 6px 14px;
    border-radius: 6px;
    border: none;
}

.btn-outline {
    background: transparent;
    border: 1px solid #ccc;
    color: #4A2C2A;
    border-radius: 6px;
    padding: 6px 14px;
    text-decoration: none;
}

/* ===============================
   Bottom row (Dana Sosial + Button)
   =============================== */
.bottom-row {
    grid-column: span 2; /* full width grid */

    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    gap: 20px;
}

/* Dana sosial tidak full */
.dana-sosial-box {
    max-width: 548px;
    width: 100%;
}

/* Biar label rapi */
.dana-sosial-box label {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 6px;
    display: block;
}

/* Button tetap kanan */
.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}


/* Flatpickr (tampilan mirip AdminLTE) */
    .flatpickr-calendar {
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        font-family: 'Poppins', sans-serif;
    }

    .flatpickr-day {
        border-radius: 6px;
    }

    .flatpickr-day.selected {
        background: #FFD700;
        border-color: #FFD700;
        color: #4A2C2A;
    }

    .flatpickr-day:hover {
        background: #fff3cd;
    }
</style>
</head>

<body>
{% include "partials/sidebar.html" %}

<div class="main-content">
    <div class="form-card">
        <h1>Tambah Simpanan</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-grid">

                <!-- ANGGOTA (SELECT2) -->
                <div>
                    <label for="id_anggota">Nama Anggota</label>
                    <select id="id_anggota" name="anggota" class="form-control"></select>
                </div>

                <div>
                    <label for="id_tanggal_menyimpan">Tanggal Menyimpan</label>
                    {{ form.tanggal_menyimpan|add_class:"form-control datepicker"|attr:"autocomplete:off" }}
                </div>

                <div>
                    <label for="id_jenis_simpanan">Jenis Simpanan</label>
                    {{ form.jenis_simpanan|add_class:"form-control" }}
                </div>

                <div>
                    <label for="id_jumlah_menyimpan">Jumlah Menyimpan</label>
                        <input type="text"
                            id="id_jumlah_menyimpan"
                            name="jumlah_menyimpan"
                            class="form-control rupiah"
                            placeholder="Masukkan jumlah menyimpan"
                            maxlength="16"
                            required>
                </div>


                <!-- DANA SOSIAL -->
                <div id="field-dana-sosial" class="dana-sosial-box" style="display:none;">
                    <label for="id_dana_sosial">Dana Sosial</label>
                    <input type="text"
                        id="id_dana_sosial"
                        name="dana_sosial"
                        class="form-control rupiah"
                        placeholder="Masukkan dana sosial"
                        maxlength="16">
                </div>

                <!-- BUTTON -->
                <div class="form-actions">
                    <a href="{% url 'daftar_simpanan' %}" class="btn-outline">Batal</a>
                    <button type="submit" class="btn-simpan">
                        <i class="ph-bold ph-plus"></i> Tambah
                    </button>
                </div>


            </div>
        </form>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
$(document).ready(function () {

    // SELECT2 ANGGOTA (SAMA KAYAK PINJAMAN)
    $('#id_anggota').select2({
        placeholder: "Cari anggota...",
        ajax: {
            url: "{% url 'autocomplete_anggota' %}",
            dataType: 'json',
            delay: 250,
            data: function (params) {
                return { q: params.term };
            },
            processResults: function (data) {
                return { results: data.results };
            }
        },
        minimumInputLength: 1,
        width: '100%'
    });

    // DATEPICKER
    flatpickr(".datepicker", {
        dateFormat: "Y-m-d",
        altInput: true,
        altFormat: "d F Y",
        locale: "id"
    });


    // ===============================
    // CEK DANA SOSIAL
    // ===============================
    function cekDanaSosial() {
        const anggotaId = $('#id_anggota').val();
        const jenisText = $('#id_jenis_simpanan option:selected').text().toLowerCase();
        const tanggal = $('#id_tanggal_menyimpan').val(); // YYYY-MM-DD

        // reset
        $('#field-dana-sosial').hide();

        if (!anggotaId || !tanggal) return;

        // hanya untuk simpanan WAJIB
        if (!jenisText.includes('wajib')) return;

        // build URL sesuai urls.py
        const url = `/simpanan/cek-dana-sosial/${anggotaId}/${tanggal}/`;

        $.getJSON(url, function (res) {
            if (res.sudah_bayar === false) {
                $('#field-dana-sosial').slideDown();
            }
        }).fail(function () {
            console.error('Gagal cek dana sosial');
        });
    }

    // ===============================
    // EVENT
    // ===============================
    $('#id_anggota').on('change', cekDanaSosial);
    $('#id_jenis_simpanan').on('change', cekDanaSosial);
    $('#id_tanggal_menyimpan').on('change', cekDanaSosial);

    $(document).ready(function () {

    function formatRupiah(value) {
        value = value.replace(/\D/g, '');
        if (value.length > 16) value = value.slice(0, 16);
        return new Intl.NumberFormat('id-ID').format(value);
    }

    $('.rupiah').on('input', function () {
        this.value = formatRupiah(this.value);
    });

    // Bersihkan sebelum submit
    $('form').on('submit', function () {
        $('.rupiah').each(function () {
            this.value = this.value.replace(/\./g, '').replace(/,/g, '');
        });
    });

});
});
</script>


</body>
</html>
