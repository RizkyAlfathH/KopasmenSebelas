<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Penarikan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .main-content {
            margin-left: 280px; /* offset sidebar */
            margin-top: 60px;  /* offset navbar */
            padding: 30px;
            min-height: calc(100vh - 60px);
            background-color: #f5f5f5;
        }

        .content-card {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            animation: fadeIn 0.5s ease;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #4A2C2A;
            font-size: 22px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #333;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #FFD700;
            outline: none;
            box-shadow: 0 0 4px rgba(255, 215, 0, 0.6);
        }

        .form-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button[type="submit"] {
            background: #FFD700;
            border: none;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #e6c200;
            transform: translateY(-2px);
        }

        a.cancel-btn {
            background: #f2f2f2;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        a.cancel-btn:hover {
            background: #e0e0e0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    {% include "partials/sidebar.html" %}

    <div class="main-content">


        <div class="content-card">
            <h1>Penarikan Simpanan</h1>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit">üí∏ Tarik</button>
                    <a href="{% url 'simpanan_anggota' anggota.nomor_anggota %}" class="cancel-btn">‚ùå Batal</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
