<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f3ef;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin-left: 300px; /* offset sidebar */
      padding: 40px 30px;
    }

    /* Card */
    .card {
      margin-top: 40px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      padding: 30px 35px;
      transition: all 0.2s ease;
      width: 1280px;
    }

    .card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .card-header {
      font-size: 22px;
      font-weight: bold;
      color: #4b2e2e;
      margin-bottom: 25px;
      border-bottom: 2px solid #f0e6d2;
      padding-bottom: 8px;
    }

    .form-row {
      display: flex;
      gap: 25px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
    }

    .label {
      font-weight: 600;
      color: #5a3c3c;
      margin-bottom: 6px;
      display: block;
      font-size: 14px;
    }

    .field-box {
      background: #f9f8f6;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 15px;
      color: #3a3a3a;
      transition: all 0.2s ease;
    }

    .field-box:hover {
      background: #fffbe8;
      border-color: #ffd700;
    }

    .status {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 13px;
      text-transform: uppercase;
    }

    .status.aktif {
      background: #e0f2e9;
      color: #2e7d32;
    }

    .status.nonaktif {
      background: #ffe5e5;
      color: #b71c1c;
    }

    /* Tombol kembali */
    .back-button {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      padding: 10px 18px;
      background-color: #ffd700;
      color: #4b2e2e;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background-color: #e6c200;
      color: #2e1f00;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .container { margin-left: 20px; padding: 20px; }
      .form-row { flex-direction: column; gap: 15px; }
      .card { padding: 25px; }
    }
  </style>
</head>
<body>
  {% include "partials/sidebar.html" %}

  <div class="container">
    <div class="card">
      <div class="card-header">Detail Admin</div>

      {% if admin %}
      <div class="form-row">
        <div class="form-group">
          <label class="label">No</label>
          <div class="field-box">{{ nomor_urut }}</div>
        </div>
        <div class="form-group">
          <label class="label">Username</label>
          <div class="field-box">{{ admin.username }}</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="label">Role</label>
          <div class="field-box">{{ admin.role }}</div>
        </div>
      </div>

      {% else %}
      <p>{{ error }}</p>
      {% endif %}

      <a href="{% url 'kelola_akun' %}" class="back-button">&#8592; Kembali</a>
    </div>
  </div>
</body>
</html>
