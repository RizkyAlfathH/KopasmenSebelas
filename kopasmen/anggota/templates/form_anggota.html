<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Anggota</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0; padding: 0;
        }
        .main-content {
            margin-left: 280px;
            margin-top: 60px;
            padding: 30px;
            min-height: calc(100vh - 60px);
            background: #f5f5f5;
        }
        .content-card {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            margin-bottom: 25px;
            color: #4A2C2A;
            font-size: 22px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }

        /* grid layout 2 kolom */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px 30px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #333;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #FFD700;
            outline: none;
            box-shadow: 0 0 4px rgba(255,215,0,0.6);
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        button[type="submit"] {
            background: #FFD700;
            border: none;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button[type="submit"]:hover { background: #e6c200; transform: translateY(-2px); }
        a.cancel-btn {
            background: #f2f2f2;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }
        a.cancel-btn:hover { background: #e0e0e0; }

        .error-msg { color: red; font-size: 13px; margin-top: 4px; }
        .success-msg { color: green; font-size: 13px; margin-top: 4px; }
        input.error { border-color: red !important; }
        input.success { border-color: green !important; }
    </style>
</head>
<body>
    {% include "partials/sidebar.html" %}

    <div class="main-content">
        <div class="content-card">
            <h1>{{ judul }}</h1>
            <form method="post" id="anggotaForm">
                {% csrf_token %}
                <div class="form-grid">
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="error-msg">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn">üíæ Simpan</button>
                    <a href="{% url 'kelola_akun' %}" class="cancel-btn">‚ùå Batal</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("anggotaForm");

            // === Validasi input ===
            function setStatus(input, message, status) {
                let msgEl = input.parentElement.querySelector(".msg");
                if (!msgEl) {
                    msgEl = document.createElement("div");
                    msgEl.classList.add("msg");
                    input.parentElement.appendChild(msgEl);
                }
                msgEl.textContent = message;
                msgEl.className = status === "error" ? "error-msg msg" : "success-msg msg";
                input.classList.remove("error", "success");
                input.classList.add(status);
            }

            function validateName(input) {
                if (input.value.length < 3) {
                    setStatus(input, "‚ùå Nama minimal 3 huruf.", "error");
                    return false;
                }
                setStatus(input, "‚úÖ Nama sudah benar.", "success");
                return true;
            }

            function validateNIP(input) {
                if (!/^\d{8,20}$/.test(input.value)) {
                    setStatus(input, "‚ùå NIP harus berupa angka 8‚Äì20 digit.", "error");
                    return false;
                }
                setStatus(input, "‚úÖ NIP valid.", "success");
                return true;
            }

            function validatePhone(input) {
                if (!/^\d{10,15}$/.test(input.value)) {
                    setStatus(input, "‚ùå Nomor telepon harus 10‚Äì15 digit angka.", "error");
                    return false;
                }
                setStatus(input, "‚úÖ Nomor telepon valid.", "success");
                return true;
            }

            function validateEmail(input) {
                const email = input.value;
                const regex = /^[^@]+@[^@]+\.[^@]+$/;
                if (!regex.test(email)) {
                    setStatus(input, "‚ùå Format email tidak sesuai (contoh: contoh@gmail.com).", "error");
                    return false;
                }
                fetch(`/cek-email/?email=${email}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.exists) {
                            setStatus(input, "‚ùå Email ini sudah dipakai, silakan gunakan yang lain.", "error");
                        } else {
                            setStatus(input, "‚úÖ Email tersedia.", "success");
                        }
                    });
                return true;
            }

            const nama = form.querySelector("#id_nama");
            const nip = form.querySelector("#id_nip");
            const noTelp = form.querySelector("#id_no_telp");
            const email = form.querySelector("#id_email");

            if (nama) nama.addEventListener("input", () => validateName(nama));
            if (nip) nip.addEventListener("input", () => validateNIP(nip));
            if (noTelp) noTelp.addEventListener("input", () => validatePhone(noTelp));
            if (email) email.addEventListener("input", () => validateEmail(email));

            // === Tampilkan / sembunyikan field Nonaktif ===
            const statusSelect = document.getElementById("id_status");
            const alasanField = document.getElementById("id_alasan_nonaktif");
            const tanggalField = document.getElementById("id_tanggal_nonaktif");

            function toggleNonaktifFields() {
                if (!statusSelect) return;

                const isNonaktif = statusSelect.value.trim().toLowerCase() === "nonaktif";
                const alasanWrapper = alasanField.closest(".form-group");
                const tanggalWrapper = tanggalField.closest(".form-group");

                if (isNonaktif) {
                    alasanWrapper.style.display = "block";
                    tanggalWrapper.style.display = "block";
                } else {
                    alasanWrapper.style.display = "none";
                    tanggalWrapper.style.display = "none";
                    alasanField.value = "";
                    tanggalField.value = "";
                }
            }

            toggleNonaktifFields(); // pas load awal
            statusSelect.addEventListener("change", toggleNonaktifFields);
        });
        </script>

</body>
</html>
