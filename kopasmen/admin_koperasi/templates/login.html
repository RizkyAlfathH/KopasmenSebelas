<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin Koperasi</title>

    <!-- Tambah CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

            /* Background gradasi vertikal kuning → putih → kuning */
            background: linear-gradient(to bottom, #FFD700 0%, #ffffff 105%, #FFD700 100%);
            position: relative;
            overflow: hidden;
        }


        /* Elemen dekorasi lingkaran transparan */
        body::before, body::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }

        body::before {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
        }

        body::after {
            width: 300px;
            height: 300px;
            bottom: -80px;
            right: -80px;
        }

        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            z-index: 1; /* Supaya di atas background */
        }

        .logo-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo-section img {
            width: 140px;
            height: 140px;
            object-fit: cover; /* biar pas memenuhi bulatan */
            {% comment %} border: 4px solid #FFD700; {% endcomment %}
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-radius: 100%;
        }

        .company-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            letter-spacing: 2px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }

        .input-field {
            position: relative;
            width: 100%;
        }

        .input-field input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            background: #FAFAFA;
        }

        .input-field input:focus {
            border-color: #FFD700;
            background: white;
        }

        .input-field input::placeholder {
            color: #999;
            font-size: 14px;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #666;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #FFD700;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #FFC107;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #FFD700;
        }

        .messages {
            margin-bottom: 20px;
            padding: 0;
            list-style: none;
        }

        .messages li {
            padding: 12px 16px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            color: #721c24;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 30px 25px;
            }
            
            .company-title {
                font-size: 24px;
            }
            
            .logo-section img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="logo-section">
            {% load static %}
            <img src="{% static 'images/logo_kopasmen3.jpg' %}" alt="Logo">
            <div class="company-title">KOPASMEN</div>
        </div>
        
        <div class="login-container">
            <h2 class="login-title">Login</h2>

            <form method="post">
                {% csrf_token %}
                
                <div class="input-group">
                    <label class="input-label">Username</label>
                    <div class="input-field">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" placeholder="Masukan Username...." required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <div class="input-field">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" placeholder="Masukan Password..." required>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
